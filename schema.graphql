type BifrostTransferToMiner @entity {

  id: ID! #id is a required field

  blockHeight: Int! #Block height of the event

  currencyId: String!

  fromLocation: String!

  toLocation: String!

  amount: String!

  timestamp: Int!

  filecoinMultisigTxId: Int
  
}


